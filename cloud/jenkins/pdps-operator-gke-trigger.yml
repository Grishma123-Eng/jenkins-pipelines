- job:
    name: pdps-operator-gke-trigger
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: false
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 10
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Percona-Lab/jenkins-pipelines.git
            branches:
            - add-gke-operators-trigger-job
            wipe-workspace: false
      lightweight-checkout: true
      script-path: cloud/jenkins/pdps-operator-gke-trigger.groovy
