- job:
    name: active-choice-demo-normal
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
        - build-discarder:
            num-to-keep: 100
    concurrent: true
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/Percona-Lab/jenkins-pipelines.git
                branches:
                    - 'active-choice-demo'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: misc/active-choice-demo-normal.groovy
